<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>

@media (max-width: 480px){
body {
font-family: Arial, Verdana, sans-serif; /* Рубленый шрифт */
font-size: 0.9em; /* Размер шрифта */
color: #f7b40b; /* Цвет текста */
text-align: center;
}


}
@media (max-width: 800px){
body{
width: auto;
display: block;
text-align: center;
}

}
img{
height: auto;
width: 100%;
/* еще больше контроля с max-width */
max-width: 720px;
}
</style>
</head>
<body>
<div>
Заголовок сайта
</div>
<picture>
<source media="(max-width: 800px)" srcset="bg.jpg">
<source media="(min-width: 480px)" srcset="bg.jpg">
<img src="bg.jpg">
<img src="bg.jpg">
<img src="bg.jpg">
<img src="bg.jpg">
</picture>
</body>
</html>
